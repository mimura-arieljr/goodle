<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script type="module" src="./dist/index.js" defer></script>
    <link rel="icon" href="assets/goodle.png">
    <title>goodle™</title>
</head>

<body class="h-screen">
    <div class="relative w-full h-screen bg-slate-950 flex justify-center items-center overflow-hidden">
        <div class="background-wrap custom-light-grid-overlay"></div>
        <!----------------- Show this if JavaScript is disabled ------------------------>
        <noscript>
            <div class="fixed top-0 left-0 w-full p-4 bg-red text-white text-center font-bold z-50">
                <p>
                    <strong>JavaScript is required to view this application. Please enable JavaScript in your browser
                        settings.</strong>
                </p>
            </div>
        </noscript>
        <!----------------- Login Page  ------------------------>
        <div id="login-page" class="page flex items-center justify-center h-screen">
            <div class="p-8 w-96">
                <h1 class="text-gray-200 dark:text-gray-light text-4xl font-bold text-center mb-6 font-anonymouspro">
                    goodle™</h1>
                <form id="login-form" class="space-y-4">
                    <input type="password" placeholder="Enter Password" id="password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="invalid-password"
                        class="hidden flex text-red text-sm font-anonymouspro font-sm mt-1 justify-start">
                        <span>Invalid Password</span>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="btn w-full bg-orange rounded-lg relative inline-flex items-center justify-start overflow-hidden font-medium transition-all rounded group py-2 px-2.5">
                            <span
                                class="w-full h-48 rounded bg-purple-300 absolute bottom-0 left-0 translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"></span>
                            <span
                                class="relative w-full text-center text-white transition-colors duration-300 ease-in-out group-hover:text-white font-anonymouspro">Continue</span>
                        </button>
                    </div>
                </form>
                <div class="flex mt-8">
                    <span class="text-gray-200 dark:text-gray-light font-bold font-anonymouspro text-sm">
                        Don't have access?
                        <span class="text-orange">Request Here</span>
                    </span>
                </div>
            </div>
        </div>
        <!----------------- Loader ------------------------>
        <div id="spinner" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="border-white h-20 w-20 animate-spin rounded-full border-8 border-t-orange"></div>
        </div>
        <!----------------- Main Page ------------------------>
        <div id="main-page"
            class="page relative w-full h-screen flex flex-col justify-center items-left opacity-0 xs:opacity-100 md:opacity-100 lg:opacity-100 xl:opacity-100 hidden">
            <div class="absolute top-0 right-0 p-2">
                <button id="settings-btn"
                    class="menu-btn rounded-lg font-anonymouspro text-center text-xs text-white transition-all bg-transparent hover:scale-150 focus:scale-150 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-6 w-6 text-gray-200">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="w-full flex flex-col justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-64 w-64 text-purple-300 animate-colorpulse">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" />
                </svg>
                <h1 id="goodle-text" class="text-gray-200 dark:text-gray-light text-4xl mb-8 font-anonymouspro">goodle
                </h1>
                <button id="start-btn"
                    class="menu-btn mt-8 bg-transparent font-anonymouspro py-2 px-8 border border-orange text-gray-200 dark:text-gray-light dark:hover:text-white hover:animate-pulsate focus:animate-pulsate rounded w-auto min-w-[150px] whitespace-nowrap">
                    Get Started
                </button>
            </div>
        </div>
        <!----------------- Settings Page ------------------------>
        <div id="settings-page"
            class="fixed flex flex-col top-0 right-0 h-full w-2/3 sm:w-2/5 md:w-2/5 lg:w-2/5 xl:w-2/5 bg-blue-200 dark:bg-blue-500 p-6 shadow-md transform translate-x-full transition-transform duration-500 ease-in-out overflow-y-auto">
            <!-- Back Button -->
            <button id="settings-back-btn"
                class="bg-transparent text-gray-light text-xl absolute top-4 left-4 hover:translate-x-2 focus:translate-x-2 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.25 4.5l7.5 7.5-7.5 7.5m6-15l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
            <!-- Settings Title -->
            <h2 class="text-orange text-2xl font-anonymouspro mb-8 mt-12">Settings</h2>
            <!-- Form Section -->
            <div>
                <form id="settings-form" class="space-y-6">
                    <!-- Enable/Disable Scoring and Dark Mode -->
                    <div class="flex items-center justify-between">
                        <!-- Enable/Disable Scoring -->
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" id="enable-scoring"
                                class="w-5 h-5 border rounded focus:ring-2 focus:ring-blue-300">
                            <label for="enable-scoring" class="text-gray-light font-anonymouspro">Enable Scoring</label>
                        </div>
                        <!-- Enable/Disable Dark Mode Button -->
                        <div class="flex items-center space-x-3">
                            <button id="dark-mode-btn" class="p-1 ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-6 h-6 text-gray-light hover:text-orange">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                                </svg>
                            </button>
                            <label for="dark-mode-btn" class="text-gray-light font-anonymouspro">Dark Mode</label>
                        </div>
                    </div>
                    <!-- Timer per Question -->
                    <div class="flex flex-col">
                        <label for="timer" class="text-gray-light font-anonymouspro mb-2">Desired Time per
                            Question</label>
                        <input type="number" id="timer" placeholder="seconds"
                            class="w-full p-3 rounded-lg bg-blue-150 border border-gray-light text-gray-light placeholder-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            max="120" min="10">
                    </div>
                    <!-- Number of Questions -->
                    <div class="flex flex-col">
                        <label for="num-questions" class="text-gray-light font-anonymouspro mb-2">Number of
                            Questions</label>
                        <input type="number" id="num-questions" placeholder="minimum: 5"
                            class="w-full p-3 rounded-lg bg-blue-150 border border-gray-light text-gray-light placeholder-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            min="5">
                    </div>
                    <div class="flex justify-end">
                        <p class="text-green px-4 hidden" id="settings-saved-text">&#x2714 Settings Saved!</p>
                        <button type="submit" class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 text-gray-light hover:text-orange">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </div>
                </form>
                <div id="feedback-form" class="mt-8 space-y-6">
                    <div class="flex flex-col">
                        <label for="feedback" class="text-gray-light font-anonymouspro mb-2">Any feedback?</label>
                        <textarea id="feedback" placeholder="Type your feedback here..." rows="5"
                            class="w-full p-3 rounded-lg bg-blue-150 border border-gray-light text-gray-light placeholder-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 text-gray-light hover:text-orange">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Quit Button -->
                <div class="flex flex-row justify-center mt-8">
                    <button id="quit-btn"
                        class="flex items-center space-x-2 py-2 px-4 bg-blue-200 rounded-lg text-center transition-all transform hover:bg-red-800 focus:bg-red-800 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                        <span class="text-white text-md font-anonymouspro">Logout</span>
                    </button>
                </div>
            </div>
        </div>
        <!----------------- Subjects Page ------------------------>
        <div id="subjects-page" class="px-4 container mx-auto my-auto hidden">
            <button id="subjects-back-btn"
                class="bg-transparent text-grey-800 dark:text-gray-light text-xl absolute top-4 left-4 hover:-translate-x-2 focus:-translate-x-2 transition-transform duration-30">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                </svg>
            </button>
            <!-- <div id="subjects-container" class="grid xl:grid-cols-4 grid-cols-1 gap-10 py-10 justify-center"></div> -->
            <div id="subjects-container"
                class="flex overflow-x-auto space-x-6 px-4 py-10 justify-start items-center snap-x snap-mandatory scrollbar-hide">
                <!-- Subjects will be dynamically added here -->
            </div>
        </div>
        <!----------------- Questions Page ------------------------>
        <div id="questions-page" class="page hidden">
            <button id="questions-back-btn"
                class="bg-transparent text-grey-800 dark:text-gray-light text-xl absolute top-4 left-4 hover:-translate-x-2 focus:-translate-x-2 transition-transform duration-30">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                </svg>
            </button>
            <div class="flex justify-center items-center h-full w-full px-4 py-10">
                <div id="question-card"
                    class="relative w-full max-w-4xl min-w-[400px] min-h-[270px] flex flex-col justify-center bg-yellow-100 dark:bg-blue-grey-600 rounded-lg shadow-lg p-6">
                    <!-- Timer Placeholder -->
                    <div class="absolute top-4 right-4 text-xl font-anonymouspro text-green-600 dark:text-green-200">
                        <span id="countdown-timer">00:00</span>
                    </div>

                    <!-- Question Text -->
                    <div id="question-text" class="text-xl font-anonymouspro text-gray-800 dark:text-gray-light mt-4">
                        <!-- Question will be injected here -->
                    </div>

                    <!-- Choices Section (only for multiple choice) -->
                    <div id="choices-container" class="py-4">
                        <!-- Choices will be dynamically added here -->
                    </div>

                    <!-- Answer Input & Submit Button -->
                    <div class="flex space-x-4 mt-2">
                        <input id="answer-input" type="text"
                            class="flex-grow max-w-[75%] p-1 rounded-lg bg-white border dark:bg-grey-200 text-gray-900 dark:text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <button id="answer-submit-btn"
                            class="py-2 px-4 bg-orange text-white rounded-lg font-anonymouspro hover:bg-orange-600 transition">
                            Submit
                        </button>
                    </div>
                    <div id="correct-answer-text"
                        class="text-sm font-anonymouspro text-red-600 dark:text-red-200 mt-2 invisble">
                        <!-- Correct answer will be dynamically added here -->
                        <!-- Use invisible instead of hidden to reserve the space always, but hide the content visually -->
                    </div>
                </div>
            </div>
        </div>
        <!----------------- Results Page ------------------------>
        <div id="results-page" class="page hidden">
            <div class="flex justify-center items-center h-full w-full px-4 py-10">
                <div id="results-card"
                    class="relative w-full max-w-4xl min-w-[300px] min-h-[300px] flex flex-col justify-center bg-yellow-100 dark:bg-blue-grey-600 rounded-lg shadow-lg p-6">
                    <h2 class="text-3xl font-anonymouspro text-center text-grey-800 dark:text-gray-light mb-6">RESULT
                    </h2>
                    <p id="score-display"
                        class="text-2xl text-center text-green-700 dark:text-green-300 font-anonymouspro mb-10">
                        <!-- Score will be dynamically injected here -->
                    </p>
                    <div class="flex justify-center space-x-6">
                        <button id="try-again-btn"
                            class="py-2 px-6 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-anonymouspro transition">
                            Try Again
                        </button>
                        <button id="quit-results-btn"
                            class="py-2 px-6 bg-red-500 text-white rounded-lg hover:bg-red-600 font-anonymouspro transition">
                            Quit
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
